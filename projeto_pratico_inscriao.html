<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">

    <title>Inscrição - Turismo para Surdos</title>
    <link rel="stylesheet" href="./css/projeto_pratico_inscricao.css"/>
    <script src="./js/projeto_pratico_inscricao.js"></script>

</head>
<body>
    <main>

        <div id="header">
        <!--Cabeçalho-->
            <div id="logo">
                <h1>Turismo para Surdos</h1>
            </div>
        <!--Menu-->
            <nav id="menu">
                <ul>
                    <li><a href="./projeto_pratico.html">Home</a></li>
                    <li><a href="./projeto_pratico_galeria.html">Galeria</a></li>
                    <li><a href="./projeto_pratico_inscriao.html">Inscrição</a></li>
                    <li><a href="./projeto_pratico_contato2.html">Contato</a></li>
                </ul>
            </nav>

        </div>
        
    <!--Inscrição-->
        <div id="content" class="inscricao">
        <!--FORMULÁRIO DE INSCRIÇÃO-->
            <h1>INSCRIÇÃO</h1>

            <form method="post" action="" name="enviarForm" onsubmit="validarForm()">
            <fieldset>

                <label>Nome</label>
                <input type="text" id="nome" name="nome"/>
        
                <label>Data de Nascimento</label>
                <input type="data" name="data" id="data" maxlength="10" onkeypress="numerico(event)" 
                onkeydown="mascaraData(this)"/>
        
                <label>E-mail</label>
                <input type="text" name="email" id="email"/>

                <label>Celular</label>
                <input type="tel" name="celular" id="celular" maxlength="15" onkeypress="numerico(event)" 
                onkeydown="mascaraCelular(this)"/>

                <input class="btnSubmit" type="submit" name="submit" value="Cadastrar"/>
                <input class="btnSubmit reset" type="reset" value="Limpar"/> 

            </fieldset>
            </form>

            <div class="clear"></div>

        </div>
        <!--Rodapé-->
            <div id="footer">
                Curso de Front-End - Signa - 2022
            </div>

    </main>

</body>
</html>
